<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Parsed code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <!-- <textarea id="parsedCode" title="Parse code"></textarea>-->
                <table id="parsedTable">
                    <thead>
                    <tr style=" background-color:black">
                        <th scope="col" style="color :white">Line</th>
                        <th scope="col" style="color :white">Type</th>
                        <th scope="col" style="color :white">Name</th>
                        <th scope="col" style="color :white">Condition</th>
                        <th scope="col" style="color :white">Value</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<script src="dist/bundle.js"></script>
</body>
</html>
